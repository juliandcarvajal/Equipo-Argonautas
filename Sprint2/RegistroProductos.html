<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de productos</title>
    <link rel="stylesheet" href="RegistroProductos.css">
    <link rel="shortcut icon" href="./lazy.jpg" type="image/x-icon" />
</head>
<body>
    <div class="cuerpo">
        <form>
            <h1>Registro productos</h1>
            <div class="id">
                <label for="so">ID producto:</label> <br/>
                <input type="text" placeholder="ID producto" >
            </div>
            <div class="descripcion">
                <label for="so">Descripción producto:</label> <br/>
                <input type="text" placeholder="Escriba descripción"> 
            </div>
            <div class="precio">
                <label for="so">Precio producto:</label> <br/>
                <input type="number" placeholder="Escriba el precio" value="Precio"  min="0" max="any">
            </div>
            <div class="estado">
                <label for="so">Estado:</label> <br/>
                <select id="so" name="so">
                    <option value="" selected="selected" class="sel">- Seleccione -</option>
                    <option value="especialidad 1">Disponible</option>
                    <option value="especialidad 2">No disponible</option>
                </select>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <button style="margin-right: 12px" type="button" class="btn btn-primary" onclick="Registrar()" id="registrar">Registrar producto</button>
                </div>
                <div class="col-md-6">
                    <button style="margin-left: 12px" type="button" class="btn btn-primary" onclick="salir()" id="salirr">Salir</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
